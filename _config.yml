# Jekyll options.
name: Sofy Kabachek
domain: http://sofyk.com
markdown: redcarpet
pygments: true
permalink: /:month-:day-:year/:title/
excerpt_separator: <!--more-->

# Uncomment below to enable pagination.
# paginate: 5

exclude:
  - CHANGELOG.md
  - LICENSE.txt
  - README.md
  - VERSION
  - Gemfile.lock
  - Gemfile
  - Rakefile
  - bower.json
  - bower_components

gems:
  - json
  - jekyll-assets
  - jekyll-assets/compass
  - coffee_script

# Jekyll::AssetsPlugin options.
assets:
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - bower_components
  compress:
    css: sass
    js: uglifier

# Use a cdn to load some libraries.
cdn_enabled: true
cdn:
  # [ url, fallback test, local asset fallback path ]
  libs:
    - [ "//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js", "!window.jQuery", "jquery/jquery.js" ]

# Keywords will be merged with categories, tags, and page keywords.
keywords: [ blog, personal ]

# Uncomment below to set default meta info.
meta:
  locale: en_US
  description: |
    Welcome to Sofy K’s (that’s me!) website. Here I post works and projects I create. They may include stories, comics, games and more! Hope you enjoy them. You can also find info about my professional background and a few ways to get in contact with me.
  title:
    prefix: ""
    suffix: " - Sofy Kabachek"
  twitter:
    default_card: summary
    site: "@SofyK_"
    creator: "@SofyK_"

# Uncomment below and add your Disqus Shortname to enable Disqus.
# disqus: shortname

# Uncomment below and add your Tracking ID and URL to enable Google Analytics.
google_analytics:
  id: UA-16103694-3
  url: sofyk.com

# Uncomment below and add your Piwik URL to enable Piwik.
# piwik: example.com/piwik/

# Uncomment below to enable deploy.
:deploy:
  # only :rsync supported
  :protocol: :rsync
  # domain name
  :server: ssh.sofyk.com
  # remote username
  :user: sofyk
  # remote port
  :port: 22
  # path to remote folder where contents of _site should go
  # must have trailing slash
  :path: sofyk.com/htdocs/
  # site files and folders that should be uploaded but not synced
  # remote content will not be removed from these files and folders
  :upload_only:
    - survival-island/Survival Island Web.unity3d

# Foundation Interchange markup support added to
# Jekyll Picture Tag (https://github.com/robwierzbowski/jekyll-picture-tag)
# Uncomment below to enable responsive images.
picture:
  markup: 'interchange'
  source: pictures/fullsize
  output: pictures
  presets:
    default:
      ppi: [ 1, 1.5, 2 ]
      source_large:
        media: '(large)'
        width: '1440'
      source_medium:
        media: '(medium)'
        width: '1280'
      source_small:
        media: '(small)'
        width: '768'
      source_default:
        width: '500'
    post_preview:
      ppi: [ 1, 1.5, 2 ]
      source_large:
        media: '(large)'
        width: '1440'
      source_medium:
        media: '(medium)'
        width: '1280'
      source_small:
        media: '(small)'
        width: '768'
      source_default:
        width: '500'

# Uncomment below to configure social media.
social:
  facebook:
    enabled: true
  google:
    enabled: true
    gcfg:
      lang: en-US
      parsetags: onload
  twitter:
    enabled: true
