{% capture post_cycle %}{% cycle 'odd', 'even' %}{% endcapture %}

{% if post_cycle == 'odd' %}
<div class="post_row">
{% endif %}

<div class="post preview">
  <article class="post preview">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </article>
</div>

{% if post_cycle == 'even' or forloop.last %}
</div>
{% endif %}
